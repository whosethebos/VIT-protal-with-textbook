<!DOCTYPE html>
<html>
<head>
	<title>V-TOP Login</title>
	<link rel="stylesheet" type="text/css" href="vlogin.css">
	<script type="text/javascript" src="vlogin.js"></script>
</head>
<body>
	<div>
		<table width="100%" class="header">
			<tr>
				<td><img src="vitlogo.png" align="left" height="75" width="200"></td>
				<td align="right"><h2>V-TOP&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;</h2></td>
			</tr>
		</table>
	</div>
	<br><br><br>
	<table align="center" width="30%">
		<form>
			<tr>
				<th colspan="2">
					<h2 align="left">V-TOP Login</h2>
				</th>
			</tr>
			<tr>
				<td colspan="2"><input type="text" id="uname" placeholder="Username"></td>	
			</tr>
			<tr>
				<td colspan="2"><input type="password" id="pword" placeholder="password"></td>	
			</tr>
			<tr>
				<td><a href="#">Forgot Password</a></td>
				<td rowspan="2" align="right"><input type="button" name="signin" value="Sign in" onClick="valid()"></td>
			</tr>
			<tr>
				<td><a href="#">Forgot UserID</a></td>
			</tr>
		</form>
	</table>
</body>
</html>
